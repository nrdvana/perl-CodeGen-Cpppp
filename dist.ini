name             = CodeGen-Cpppp
abstract         = The C Perl-Powered Pre-Processor
author           = Michael Conrad <mike@nrdvana.net>
license          = Perl_5
copyright_holder = Michael Conrad

[MetaResources]
bugtracker.web   = https://github.com/nrdvana/perl-CodeGen-Cpppp/issues
repository.web   = https://github.com/nrdvana/perl-CodeGen-Cpppp
repository.url   = https://github.com/nrdvana/perl-CodeGen-Cpppp.git
repository.type  = git

[@Git]
[Git::GatherDir]
exclude_match = ^t/tmp
include_untracked = 0
[ExecDir]

[Git::NextVersion]
[OurPkgVersion]
overwrite = 1

[PodWeaver]
[Test::Pod::Coverage::Configurable]
; authordep Test::Pod::Coverage
; authordep Pod::Coverage::TrustPod
; authordep Test::Pod
[PodSyntaxTests]

[MakeMaker]
[License]
[AutoPrereqs]
[Prereqs / TestRequires]
Test2::Suite = 0.000139
[Manifest]
[MetaYAML]
[MetaJSON]
[UploadToCPAN]
